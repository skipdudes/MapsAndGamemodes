server.port=8081

#spring.datasource.url=jdbc:h2:file:/tmp/lab4-map;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:mem:lab4-map
spring.datasource.driverClassName=org.h2.Driver
